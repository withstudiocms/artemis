<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Artemis</title>
    <style>
        body {
            background-color: #303030;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 16px;
            color: #333;
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .brand img {
            width: 96px;
            height: 96px;
            object-fit: contain;
            display: block;
        }

        .brand h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="brand" role="banner" aria-label="Artemis">
        <img src="/logo.png" alt="Artemis logo">
        <h1>Artemis Bot</h1>
    </div>
</body>

</html>
