name: CI - Push to Main

on:
  push:
    branches: [ main ]

permissions:
  deployments: write
  contents: read
  packages: write

jobs:
  # merge-bot:
  #   if: ${{ github.repository_owner == 'withstudiocms' && github.event_name == 'push' && github.event.commits[0].message != '[ci] lint' }}
  #   uses: withstudiocms/automations/.github/workflows/mergebot.yml@main
  #   secrets:
  #     DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_MERGEBOT }}
  
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create GitHub deployment
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1.5.0
        id: deployment # used to reference outputs later
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./artemis.Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:cache
          cache-to: type=inline

      - name: Verify pushed image
        run: | 
          echo "Pushed: ghcr.io/${{ github.repository }}:latest"
          echo "Pushed: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo "Pushed: ghcr.io/${{ github.repository }}:${{ github.ref_name }}"

      - name: Send compose update
        run: |
          response=$(curl -X 'POST' "${{ secrets.DOKPLOY_API_URL }}/compose.update" -H 'accept: application/json' -H 'Content-Type: application/json' -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" -d '{
            "composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}",
            "composeFile": "services:\n  app:\n    image: ghcr.io/${{ github.repository }}:${{ github.sha }}\n    restart: always"
          }' | jq -r '.message')
          echo "output_data=$response" >> $GITHUB_OUTPUT

      - name: Trigger compose deploy
        run: |
          response=$(curl -X 'POST' "${{ secrets.DOKPLOY_API_URL }}/compose.deploy" -H 'accept: application/json' -H 'Content-Type: application/json' -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" -d '{
            "composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}",
            "title": "Deploy from CI",
            "description": "Deploying the latest changes from the CI pipeline. sha: ${{ github.sha }}"
          }' | jq -r '.message')
          echo "output_data=$response" >> $GITHUB_OUTPUT

      - name: Fetch deployment data
        id: deploy_data
        run: |
          curl -X 'GET' '${{ secrets.DOKPLOY_API_URL }}/compose.one?composeId=${{ secrets.DOKPLOY_COMPOSE_ID }}' -H 'accept: application/json' -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' -o deploy_data.json

          domain=$(jq -r '.domains[0]' deploy_data.json)
          echo "domain=$domain" >> $GITHUB_OUTPUT

      - name: Update deployment status
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1.5.0
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: production
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: https://${{ steps.deploy_data.outputs.domain }}