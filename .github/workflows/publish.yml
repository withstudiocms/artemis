name: Publish Docker image to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/artemis:latest
            ghcr.io/${{ github.repository_owner }}/artemis:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/artemis:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/artemis:cache
          cache-to: type=inline

      - name: Verify pushed image
        run: | 
          echo "Pushed: ghcr.io/${{ github.repository_owner }}/artemis:latest"
          echo "Pushed: ghcr.io/${{ github.repository_owner }}/artemis:${{ github.sha }}"
          echo "Pushed: ghcr.io/${{ github.repository_owner }}/artemis:${{ github.ref_name }}"